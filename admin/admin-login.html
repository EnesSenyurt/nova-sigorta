<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Admin Girişi - Nova Sigorta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f6f9; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .login-card { width: 100%; max-width: 400px; padding: 40px; background: white; border-radius: 10px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

    <div class="login-card text-center">
        <h3 class="mb-4 text-primary">Nova Sigorta<br><small class="text-muted h6">Admin Paneli</small></h3>
        <form onsubmit="event.preventDefault(); window.location.href='admin-dashboard.html';">
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Kullanıcı Adı" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Şifre" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2">Giriş Yap</button>
        </form>        
    </div>

</body>
</html>
