<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Gelen Mesajlar - Nova Sigorta Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar { min-height: 100vh; background-color: #343a40; color: white; }
        .sidebar a { color: #cfd8dc; text-decoration: none; padding: 15px; display: block; }
        .sidebar a:hover, .sidebar a.active { background-color: #0d6efd; color: white; }
        .message-row { transition: all 0.3s; }
        .message-row:hover { background-color: #f8f9fa; }
    </style>
</head>
<body>

<div class="d-flex">
    <div class="sidebar p-3" style="width: 250px;">
        <h4 class="text-center mb-4">Nova Panel</h4>
        <a href="admin-dashboard.html"><i class="fa fa-chart-line me-2"></i> Özet Paneli</a>
        <a href="admin-duyuru.html"><i class="fa fa-bullhorn me-2"></i> Duyuru Ekle</a>
        <a href="admin-mesajlar.html" class="active"><i class="fa fa-envelope me-2"></i> Gelen Kutusu</a> 
        <hr>
        <a href="../index.html" class="text-danger"><i class="fa fa-sign-out-alt me-2"></i> Çıkış Yap</a>
    </div>

    <div class="flex-grow-1 bg-light p-4">
        <h2 class="mb-4">Müşteri Şikayet ve Önerileri</h2>

        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h5 class="mb-0"><i class="fa fa-inbox me-2"></i> Gelen Kutusu</h5>
                <button onclick="tumunuTemizle()" class="btn btn-sm btn-danger border-white">Tümünü Sil</button>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>Tarih</th>
                                <th>Gönderen</th>
                                <th>Konu </th>
                                <th>Mesaj </th>
                                <th class="text-end">İşlem</th>
                            </tr>
                        </thead>
                        <tbody id="mesajListesi">
                            </tbody>
                    </table>
                </div>
                <div id="bosUyari" class="text-center py-5 text-muted" style="display: none;">                    
                    <p>Henüz gelen bir şikayet veya öneri yok.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        mesajlariGetir();
    });

    function mesajlariGetir() {
        const mesajlar = JSON.parse(localStorage.getItem('gelenMesajlar')) || [];
        const liste = document.getElementById('mesajListesi');
        const uyari = document.getElementById('bosUyari');

        liste.innerHTML = '';

        if (mesajlar.length === 0) {
            uyari.style.display = 'block';
        } else {
            uyari.style.display = 'none';
            mesajlar.forEach(msg => {
                const satir = `
                    <tr class="message-row">
                        <td class="small text-muted" style="width: 150px;">${msg.date}</td>
                        <td style="width: 200px;">
                            <strong>${msg.name}</strong><br>
                            <small class="text-muted">${msg.email}</small>
                        </td>
                        <td class="text-primary fw-bold" style="width: 200px;">${msg.subject}</td>
                        <td>${msg.message}</td>
                        <td class="text-end" style="width: 100px;">
                            <button onclick="mesajSil(${msg.id})" class="btn btn-sm btn-outline-danger" title="Sil">
                                <i class="fa fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `;
                liste.innerHTML += satir;
            });
        }
    }

    function mesajSil(id) {
        if(confirm('Bu mesajı silmek istediğinize emin misiniz?')) {
            let mesajlar = JSON.parse(localStorage.getItem('gelenMesajlar')) || [];
            mesajlar = mesajlar.filter(m => m.id !== id);
            localStorage.setItem('gelenMesajlar', JSON.stringify(mesajlar));
            mesajlariGetir();
        }
    }

    function tumunuTemizle() {
        if(confirm('Tüm mesajlar silinecek. Emin misiniz?')) {
            localStorage.removeItem('gelenMesajlar');
            mesajlariGetir();
        }
    }
</script>

</body>
</html>
